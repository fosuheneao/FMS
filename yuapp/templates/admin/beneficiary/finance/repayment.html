{% extends "base_auth_dash.html" %}
{% load static %}

{% block content %}
<div class="col-lg-12">
  <div class="card shadow-lg border-0 rounded-3">
      <div class="card-body">
          <h5 class="card-title d-flex align-items-center">
              <i class="fa fa-money-bill-wave text-success me-2"></i> Finance: <span class="text-success fw-bold">Cash Repayment</span>
              <a href="{% url 'finance_index' %}" class="btn btn-outline-primary ms-auto d-flex align-items-center">
                  <i class="fa fa-arrow-left me-1"></i> Go Back
              </a>
          </h5>
          <hr>

          <div class="p-3">
              <form method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                  
                  <div class="mb-3">
                      {{ form.as_p }}
                  </div>
                  
                  <button type="submit" class="btn btn-warning text-white fw-bold">
                      <i class="fa fa-check-circle me-1"></i> Submit
                  </button>
              </form>
          </div>
      </div>
  </div>
</div>

{% endblock content  %}
